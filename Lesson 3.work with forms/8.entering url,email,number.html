<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ввод url,email,number</title>
</head>
<body>
<form>
    <p>
        <label for="email">Email:</label>
        <input type="email" placeholder="farapet777@mail.ru" id="email" name="email" />
    </p>
    <p>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"/>
    </p>
    <p>
        <label for="phone">Телефон:</label>
        <input type="phone" placeholder="+(xxx)xx xxx xx xx" id="phone" name="phone" />
    </p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
