<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label в HTML5</title>
</head>
<body>
<form>
    <p>
        <label for="login">Логин:</label>
        <input type="text" id="login" name="Login" />
    <p/>
    <p>
        <label for="password">Пароль:</label>
        <input type="text" id="password" name="password" />
    </p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
