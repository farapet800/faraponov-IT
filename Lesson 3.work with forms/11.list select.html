<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>элемент select в HTML5</title>
</head>
<body>
<form method="get">
    <p>
        <label for="phone">Выберите модель:</label> </br>
        <select multiple id="phone" name="phone">
            <option value="iphone 6s" selected>Iphone 6S</option>
            <option value="lumia 950">Lumia 950</option>
            <option value="nexux 5x" disabled>Nexus 5x</option>
        </select>

    </p>
    <p>
        <input type="submit" value="Отправить" />
    </p>
</form>

</body>
</html>
