<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element sizes</title>
  <style>
    div{
        width: 200px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 5px solid #ccc;
        background-color: #eee;
    }
    div.outer1{
        box-sizing: content-box;
    }
    div.outer2{
        box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="outer1">Определение фактического размера в CSS 3</div>
<div class="outer2">Определение фактического размера в CSS 3</div>
</body>
</html>
