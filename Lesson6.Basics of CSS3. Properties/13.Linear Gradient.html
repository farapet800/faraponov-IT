<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Gradient</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      background-color: #eee;
      background-image: linear-gradient(bottom,red,green);

      background-image: -webkit-linear-gradient(bottom,red,green);
    }
    p{
      margin: 0;
      padding-top: 30px;
      text-align: center;
      color:white;
    }
  </style>
</head>
<body>
<div><p>линейный красно-зеленый</p></div>
</body>
</html>
