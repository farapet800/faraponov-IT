<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element background</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
            color: #eee;

            padding:15px;
            border: 15px solid rgba(23,23,23,0.2);

            background-image: url(https://happypik.ru/wp-content/uploads/2019/10/lisjata19.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .borderBox {background-origin: border-box;}
        .paddingBox {background-origin: padding-box;}
        .contentBox {background-origin: content-box;}
    </style>
</head>
<body>
<div class="borderBox">
    Вся власть - лисенкам!
</div>
<div class="paddingBox">
    Вся власть - лисенкам!
</div>
<div  class="contentBox">
    Вся власть - лисенкам
</div>
</body>
</html>
