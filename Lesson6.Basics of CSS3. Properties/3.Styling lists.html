<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling lists</title>
    <style>
        .decimal{list-style-type: decimal;}

        ol{list-style-type: lower-roman;}
    </style>
</head>
<body>
<ol>
    <li>Элемент1</li>
    <li class="decimal">Элемент2</li>
    <li>Элемент3</li>
    <li>Элемент4</li>
</ol>
</body>
</html>
