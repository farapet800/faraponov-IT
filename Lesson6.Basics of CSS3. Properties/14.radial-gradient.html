<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radial-gradient</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-radius: 100px;

            background-color: #eee;
            background-image: -webkit-radial-gradient(40% 30%, white, black);
        }
        p{
            margin: 0;
            padding-top: 60px;
            text-align: center;
            color: #eee;
        }
    </style>
</head>
<body>
<div><p>Радиальный градиент</p></div>
</body>
</html>
