<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Proportional sizes</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body {
            margin: 0;
            padding: 0;
        }
        .grid-container {
            height: 100vh;
            border: solid 2px #000;
            display: grid;
            grid: 1fr 4.5em 1fr/8em 2fr 1fr;
        }
        .grid-item{
            text-align: center;
            font-size: 1.1em;
            padding: 1.5em;
            color: white;
        }
        .color1 {background-color: #675BA7;}
        .color2 {background-color: #9BC850;}
        .color3 {background-color: #A62E5C;}
        .color4 {background-color: #2A9FBC;}
        .color5 {background-color: #4e342e;}
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item color1">Grid Item 1</div>
    <div class="grid-item color2">Grid Item 2</div>
    <div class="grid-item color3">Grid Item 3</div>
    <div class="grid-item color4">Grid Item 4</div>
    <div class="grid-item color5">Grid Item 5</div>
    <div class="grid-item color1">Grid Item 6</div>
    <div class="grid-item color2">Grid Item 7</div>
</div>
</body>
</html>
