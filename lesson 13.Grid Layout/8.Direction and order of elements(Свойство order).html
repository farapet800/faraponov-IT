<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Свойство order</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body {
            margin: 0;
            padding: 0;
        }
        .grid-container{
            height: 100vh;
            display: grid;
            grid: repeat(3, 1fr)/repeat(3, 1fr);
        }
        .grid-item{
            text-align: center;
            font-size: 1.1em;
            padding: 1.5em;
            color: white;
        }
        .last-item{
            order: 1;
        }
        .first-item{
            order: -1;
        }
        .color1 {background-color: #675BA7;}
        .color2 {background-color: #9BC850;}
        .color3 {background-color: #A62E5C;}
        .color4 {background-color: #2A9FBC;}
        .color5 {background-color: #4e342e;}
    </style>
</head>
<body>

</body>
</html>
