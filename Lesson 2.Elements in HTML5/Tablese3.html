<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблцы в HTML5</title>
    <style>
        td{
            width: 60px;
            height: 60px;
            border: solid 1px silver;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
<tr>
   <td rowspan="2" style="background-color: blue;">1</td>
    <td>2</td>
    <td>3</td>
</tr>
    <tr>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>6</td>
        <td colspan="2" style="background-color: brown;">7</td>
    </tr>
</table>

</body>
</html>
