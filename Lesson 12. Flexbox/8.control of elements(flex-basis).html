
<html>
<head>
    <meta charset="utf-8">
    <title>flex-basis</title>
    <style>
        .flex-container{
            display: flex;
            border:1px solid #ccc;
        }
        .flex-item {
            text-align: center;
            font-size: 1em;
            padding: 1.2em;
            color: white;
        }
        .item1 {background-color: #675BA7;flex-basis: auto;width: 150px;}
        .item2 {background-color: #9BC850;flex-basis: auto;width: auto;}
        .item3 {background-color: #A62E5C;flex-basis: 200px;width: 150px;}
    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item item1">flex item1</div>
    <div class="flex-item item2">flex-item2</div>
    <div class="flex-item item3">flex item3</div>
</div>
</body>
</html>
