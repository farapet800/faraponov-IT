
<html>
<head>
    <meta charset="utf-8">
    <title>flex-flow</title>
    <style>
        .flex-container {
            display: flex;
            flex-font: row wrap;
        }
        .flex-item {
            text-align: center;
            font-size: 1em;
            padding: 1.5em;
            color: white;
            opacity: 0.8;
        }
        .group1{
            order:-1;
        }
        .group2{
            order:1;
        }
        .color1 {background-color: #675BA7;}
        .color2 {background-color: #9BC850;}
        .color3 {background-color: #A62E5C;}
        .color4 {background-color: #2A9FBC;}
        .color5 {background-color: #F15B2A;}
        </style>
    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item color1">Flex item1</div>
    <div class="flex-item color2 group2">Flex Item2</div>
    <div class="flex-item color3 group2">Flex Item3</div>
    <div class="flex-item color4">Flex Item4</div>
    <div class="flex-item color 5 group1">Flex Item 5</div>
</div>
</body>
</html>
