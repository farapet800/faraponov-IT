<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defference between is and where</title>
    <style>
        div > :where(h2, #content) { background: red; }

        div > h2,
        div > #content {
            background: white;
        }
    </style>
</head>
<body>
<div>
<h2>Заголовок</h2>
<div id="content">Основное содержимое</div>
</div>
</body>
</html>
