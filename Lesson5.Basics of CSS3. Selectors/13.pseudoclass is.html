<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>псевдоклассы в CSS3</title>
    <style>
        :is(header, main, footer) > p {font-size: 18px; font-family: Verdana;}
    </style>
</head>
<body>
<header>
    <p>Text in Header</p>
    <div><p>Text in Header</p></div>
</header>
<main>
    <p>Text in Main</p>
    <div><p>Text in Main Div</p></div>
</main>
<footer>
    <p>Text in Footer</p>
    <div><p>Text in Footer Div</p></div>
</footer>
</body>
</html>
