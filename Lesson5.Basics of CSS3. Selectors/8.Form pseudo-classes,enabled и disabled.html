<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Селекторы в CSS3</title>
    <style>
        :enabled {
            border: 2px black solid;color: red;
        }
    </style>
</head>
<body>
<p><input type="text" value="Enabled" /></p>
<p><input type="text" disabled value="Disabled" /></p>
</body>
</html>
