<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display property(table)</title>
    <style>
        ul{
            display: table;
            margin: 0;
        }
        li{list-style-type: none;
        display: table-cell;
            padding: 10px;
        }
    </style>
</head>
<body>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
</body>
</html>
