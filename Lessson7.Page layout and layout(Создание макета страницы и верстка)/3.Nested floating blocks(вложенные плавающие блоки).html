<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested floating blocks</title>
    <style>
        div{
            margin: 10px;
            border: 1px solid black;
            font-size: 20px;
            height: 80px;
        }
        #header{
            background-color: #ccc;
        }
        #sidebar{
            background-color: #bbb;
            float: right;
            width: 150px;
        }
        #main{
            background-color: #fafafa;
            height: 200px;
            margin-right: 170px;
        }
        #menu{
            background-color: #ddd;
            float: left;
            width: 160px;
        }
        #content{
            background-color: #eee;
            margin-left: 180px;
        }
        #footer{
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div id="header">Шапка сайта</div>
<div id="sidebar">Сайдбар</div>
<div id="main">
    <div id="menu">Меню</div>
    <div id="content">Основное содержимое</div>
</div>
<div id="footer"></div>
</body>
</html>
