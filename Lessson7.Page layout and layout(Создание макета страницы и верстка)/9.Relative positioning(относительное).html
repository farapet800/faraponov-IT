<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative positioning</title>
  <style>
      .outer {
          position: relative;
          left: 80px;
          top: 40px;
          width: 300px;
          height: 100px;
          border: 1px solid #ccc;
      }
      .inner    {
          position: absolute;
          left: 80px;
          top: 40px;
          width: 50px;
          height: 50px;
          background-color: rgba(128, 0, 0, 0.5);
      }
  </style>
</head>
<body>
<div class="outer"><div class="inner"></div></div>
</body>
</html>
