<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display property(inline-block)</title>
  <style>
    span{
      width: 100px;
        height: 30px;
        background-color: #aaa;
    }
    .inineBlockSpan{
        display: inline-block;
    }
  </style>
</head>
<body>
<p>Проехав с полверсты в хвосте <span>колонны</span>, он остановился</p>
<p>Проехав с полверсы на хвосте <span class="inineBlockSpan">колонны</span>,он остановился </p>
</body>
</html>
