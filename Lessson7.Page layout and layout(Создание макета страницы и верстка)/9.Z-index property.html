<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-index property</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .content{
            position: relative;
            top: 15px;
            left: 20px;
            width: 250px;
            height: 180px;
            background-color: #eee;
            border: 1px solid #ccc;

        }
        .redBlock{
            position: absolute;
            top: 20px;
            left: 50px;
            width: 80px;
            height: 80px;
            background-color: red;
            z-index: 100;

        }
        .blueBlock {
            position: absolute;
            top: 80px;
            left: 80px;
            width: 80px;
            height: 80px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="redBlock"></div>
    <div class="blueBlock"></div>
</div>
</body>
</html>
