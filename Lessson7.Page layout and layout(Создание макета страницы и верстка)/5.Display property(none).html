<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display property(none)</title>
    <style>
        .invisible{
            display: none;
        }
    </style>
</head>
<body>
<p>Первый параграф</p>
<p class="invisible">Второй параграф</p>
<p>Третий парагарф</p>
</body>
</html>
