<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Свойство display</title>
    <style>
        span{color: red;}
        .blockSpan{
            display: block;
        }
    </style>
</head>
<body>
<div>Это<span>строчный</span>элемент span</div>
<div>Это<span class="blockSpan">блочный</span>элемент span</div>
</body>
</html>
