<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating a navigation bar(horizontal menu)</title>
    <style>
        ul.nav {
            margin-left: 0px;
            padding-left: 0px;
            list-style: none;
        }
        .nav li {
            display: inline;
        }
        ul.nav a {
            display: inline-block;
            width: 5em;
            padding: 10px;
            margin: 0 5px;
            background-color: #f4f4f4;
            border: 1px dashed #333;
            text-decoration: none;
            color: #333;
            text-align: center;
        }
        ul.nav a:hover{
            background-color: #333;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li><a href="#">Главная</a></li>
    <li><a href="#">Блог</a></li>
    <li><a href="#">Контакты</a></li>
    <li><a href="#">О сайте</a></li>
</ul>
</body>
</html>
